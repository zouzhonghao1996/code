<!DOCTYPE html>
<!-- 注释语句: Line 1 - 定义当前文档(文件)是一个 html 文件 -->
<html lang="en">
<!-- 在 html 文档中 <html>是根元素(节点/标记) lang 是属性:英文 说明 html 文件开始 (相当于文章开始) -->

<head>
  <!-- 头部 (相当于文章的前段)-->
  <meta charset="UTF-8">
  <!-- 设置文件的字符编码 (相当于使用 中文 | 英文写文章) -->
  <!-- 设置 显示端(pc | 手机 | 平板)的设备宽度 1:1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 兼容 ie | edge 浏览器-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 标题 (相当于文章的标题) -->
  <title>html</title>
  <!-- 设置标题的小图标 rel:快照 图标 href:图片的路径 type:图片类型 -->
  <link rel="shortcut icon" href="favicona.ico" type="image/x-icon">
</head>
<!-- 内容主体 (相当于文章的主要内容) -->

<body>
  <!-- 显示一段文字 (在浏览器窗口显示) -->
  This is a html page.
  <br>春晓

  <!-- 数字越小,字号越大-->
  <h1>This is a heading</h1>
  <h2>This is a heading</h2>
  <h3>This is a heading</h3>
  <h4>This is a heading</h4>
  <h5>This is a heading</h5>
  <h6>This is a heading</h6>

</body>

</html>
<!-- 说明 html 文件结束 (相当于文章结束) -->
